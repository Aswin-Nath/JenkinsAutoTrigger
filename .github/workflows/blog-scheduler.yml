on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
        working-directory: automation
      - run: node post_blog.js
        working-directory: automation
        env:
          BLOG_CONTENT: ${{ secrets.BLOG_CONTENT }}
